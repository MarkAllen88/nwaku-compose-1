# Corrected by AI at 2:24 PM UTC on 9/2/2025
name: MarkoP2Pworld

# -------------------------------------------------
# Services
# -------------------------------------------------
services:

  # -------------------------------------------------
  # PostgreSQL – store message DB for the Waku node
  # -------------------------------------------------
  postgres:
    image: postgres:15.4-alpine3.18
    restart: on-failure
    shm_size: "1g"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres_cfg/postgresql.conf:/etc/postgresql/postgresql.conf:Z
      - ./postgresql:/var/lib/postgresql/data:Z
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # -------------------------------------------------
  # postgres-exporter – scrapes metrics from the DB
  # -------------------------------------------------
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    restart: on-failure
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres?sslmode=disable
    ports:
      - "9187:9187"
    volumes:
      - ./postgres_exporter.yml:/etc/postgres_exporter.yml:ro
    command:
      - "--config.file=/etc/postgres_exporter.yml"
    depends_on:
      postgres:
        condition: service_healthy

  # -------------------------------------------------
  # nwaku – the Waku node
  # -------------------------------------------------
  nwaku:
    image: wakuorg/nwaku:v0.33.0
    restart: unless-stopped
    env_file: .env
    environment:
      STORE_MESSAGE_DB_URL: ${STORE_MESSAGE_DB_URL}
    expose:
      - "9091"
    ports:
      - "30304:30304/tcp"
      - "30304:30304/udp"
      - "60000:60000/tcp"
      - "8000:8000/tcp"
      - "8645:8645"
    volumes:
      - ${CERTS_DIR:-./certs}:/etc/letsencrypt/:Z
      - ./rln_tree:/etc/rln_tree/:Z
      - ./keystore:/keystore:Z
      - ./data:/data
    command:
      - --cluster-id=16
      - --pubsub-topic=/waku/2/rs/16/0
      - --relay=true
      - --lightpush=true
      - --websocket-port=60000
      - --store=true
      - --log-level=DEBUG
      - --metrics-server=true
      - --metrics-server-address=0.0.0.0
      - --metrics-server-port=9091
      - --rest=true
      - --rest-admin=true
      - --rest-address=0.0.0.0
      - --rest-port=8645
      - --store-message-db-url=${STORE_MESSAGE_DB_URL}
      - --store-message-retention-policy=${RETENTION_POLICY}
      - --rln-relay-eth-client-address=${RLN_RELAY_ETH_CLIENT_ADDRESS}
      - --rln-relay-cred-password=${RLN_RELAY_CRED_PASSWORD}
    networks:
      default:
        aliases:
          - nwaku
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9091/metrics || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -------------------------------------------------
  # Prometheus – scrapes the exporter (and any other targets)
  # -------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.2
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:Z
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.size=5GB
    restart: on-failure
    depends_on:
      - postgres-exporter
      - nwaku

  # -------------------------------------------------
  # Grafana – visualises the metrics
  # -------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3000:3000"
    env_file:
      - ./monitoring/configuration/grafana-plugins.env
    volumes:
      - ./monitoring/configuration/grafana.ini:/etc/grafana/grafana.ini:Z
      - ./monitoring/configuration/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:Z
      - ./monitoring/configuration/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:Z
      - ./monitoring/configuration/dashboards:/var/lib/grafana/dashboards/:Z
      - ./monitoring/configuration/customizations/custom-logo.svg:/usr/share/grafana/public/img/grafana_icon.svg:Z
      - ./monitoring/configuration/customizations/custom-logo.svg:/usr/share/grafana/public/img/grafana_typelogo.svg:Z
      - ./monitoring/configuration/customizations/custom-logo.png:/usr/share/grafana/public/img/fav32.png:Z
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=MyNewSecret123!
    restart: on-failure
    depends_on:
      - prometheus

# -------------------------------------------------
# Volumes
# -------------------------------------------------
volumes:
  grafana-data:

# -------------------------------------------------
# Networks
# -------------------------------------------------
networks:
  default:
    driver: bridge
